<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Motoboys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Leandro142/logo/blob/main/Logo.png?raw=true'); /* Logo como fundo */
            background-size: cover; /* Ajusta a logo para cobrir todo o fundo */
            background-repeat: no-repeat; /* Evita repetição da imagem de fundo */
            color: #ffffff; /* Cor do texto ajustada para contraste */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro para o cabeçalho para legibilidade */
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .benefits, .form-container {
            width: 48%;
        }

        .benefits ul {
            list-style-type: disc; /* Adiciona marcadores aos itens da lista */
            padding-left: 20px;
            font-size: 1.1em;
        }

        .benefits li {
            margin-bottom: 10px;
        }

        img {
            width: 100%; /* Logo ocupa toda a largura */
            height: auto;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            background-color: #ffffff; /* Fundo branco para inputs para melhor contraste */
            color: #333; /* Cor do texto dentro dos inputs */
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #71e29f;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ffffff; /* Cor do texto no rodapé ajustada para melhor leitura */
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro para o rodapé para legibilidade */
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Motoboys</h1>
    </header>

    <div class="container">
        <div class="benefits">
            <h2>Benefícios de Ser um Motoboy</h2>
            <ul>
                <li>Flexibilidade de horários</li>
                <li>Suporte ao motoboy</li>
                <li>Ganhos por entrega realizados</li>
                <li>Plataforma simples e intuitiva</li>
            </ul>
        </div>
        <div class="form-container">
            <h3>Preencha o formulário abaixo para se cadastrar:</h3>
            <form action="https://formspree.io/f/mpwagrnw" method="POST">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label>Possui habilitação?</label>
                <select name="habilitacao" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>Possui bag de motoboy?</label>
                <select name="bag" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <button type="submit">Cadastrar Motoboy</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 0Leleh Entregas.</p>
    </footer>
</body>
</html>
