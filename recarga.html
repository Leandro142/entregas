<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Crédito - oLeleh Entregas</title>
    <link rel="icon" href="https://github.com/Leandro142/logo/blob/main/32x32.png?raw=true" type="image/png"> <!-- Favicon atualizado -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/Leandro142/logo/blob/main/Logo.png?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            text-align: center;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: black;
            font-size: 1.8em;
        }

        p {
            font-size: 1.3em;
        }

        .qr-code-container {
            text-align: center;
            margin: 20px 0;
        }

        .qr-code-container img {
            max-width: 250px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"], .finalize-button {
            background-color: green;
            color: white;
            font-size: 1.5em;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none; /* Inicialmente escondido */
        }

        input[type="submit"]:hover, .finalize-button:hover {
            background-color: darkgreen;
        }

        footer {
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 0.9em;
            margin-top: 40px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .container {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Recarga de Crédito</h1>
    </header>

    <div class="container">
        <h2>Recarregue sua carteira de crédito</h2>
        <p>Para recarregar sua conta, insira o nome do estabelecimento e o valor desejado. O QR Code será gerado com o valor preenchido automaticamente.</p>

        <!-- Formulário de recarga -->
        <form id="recargaForm">
            <label for="nomeEstabelecimento">Nome do Estabelecimento:</label>
            <input type="text" id="nomeEstabelecimento" name="nomeEstabelecimento" placeholder="Ex: Restaurante ABC" required>

            <label for="valor">Valor da Recarga (R$):</label>
            <input type="number" id="valor" name="valor" placeholder="Ex: 50.00" required>

            <!-- Botão para gerar QR Code -->
            <input type="submit" value="Gerar QR Code">
        </form>

        <!-- QR Code exibido -->
        <div class="qr-code-container" id="qrCodeContainer" style="display: none;">
            <img id="qrCodeImage" src="" alt="QR Code Pix">
            <p>Escaneie o QR Code para realizar o pagamento</p>
            <p id="timer" style="font-size: 1.2em;">Aguarde...</p>
            <button class="finalize-button" id="finalizeButton">Finalizei o Pix</button>
        </div>
    </div>

    <footer>
        <p>© 2024 oLeleh Entregas.</p>
    </footer>

    <script>
        document.getElementById('recargaForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const nomeEstabelecimento = document.getElementById('nomeEstabelecimento').value;
            const valor = document.getElementById('valor').value;

            // Envia os dados para o Formspree
            fetch('https://formspree.io/f/meoqjpko', { // URL do seu formulário Formspree
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nomeEstabelecimento: nomeEstabelecimento,
                    valor: valor
                })
            })
            .then(response => {
                if (response.ok) {
                    // Após o envio, redireciona para a página com o QR Code
                    const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(`Valor: R$${valor}\nEstabelecimento: ${nomeEstabelecimento}`)}&size=250x250`;
                    document.getElementById('qrCodeImage').src = qrCodeUrl;
                    document.getElementById('qrCodeContainer').style.display = 'block';

                    // Inicia o temporizador de 5 segundos
                    let timeLeft = 5;
                    const timerElement = document.getElementById('timer');
                    const finalizeButton = document.getElementById('finalizeButton');

                    const timerInterval = setInterval(() => {
                        timeLeft--;
                        timerElement.textContent = `Aguarde... ${timeLeft} segundos restantes.`;
                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                            timerElement.textContent = ""; // Limpa o texto do temporizador
                            finalizeButton.style.display = 'block'; // Mostra o botão "Finalizei o Pix"
                        }
                    }, 1000);

                    finalizeButton.addEventListener('click', function() {
                        window.location.href = 'pagina-agradecimento.html'; // Redireciona para a página de agradecimento
                    });

                } else {
                    alert('Erro ao enviar os dados. Tente novamente.');
                }
            })
            .catch(error => {
                alert('Erro ao enviar os dados. Tente novamente.');
            });
        });
    </script>
</body>
</html>
